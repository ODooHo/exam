<!DOCTYPE html>
<html>
<head>
    <title>Animate Basic</title>
    <script>
        function checkNumeric(elem, msg) {
            var exp = /^[0-9]+$/g;
            if (elem.value.match(exp)) {
                alert('true');
                return true;
            } else {
                alert(msg);
                elem.focus();
                return false;
            }
        }
    </script>
</head>
<body>

    <form>
    전화번호(-없이 입력): <input type='text' id='phone'/>
    <input type='button' 
        onclick="checkNumeric(document.getElementById('phone'), '숫자만 입력하세요!')"
        value='확인' />
    </form>


</body>
