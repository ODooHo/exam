<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Style Property Basic</title>
    <style>
      .first {
        font-size: 20px;
      }
      .second {
        font-size: 2em;
      }
      .third {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <p>Hello first!</p>
      <div class="second">
        <p>Hello second!</p>
        <div class="third">
          <p>Hello third!</p>
        </div>
      </div>
    </div>
  </body>
</html>
