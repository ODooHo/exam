<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      .box {
        border-width: thick;
        border-style: solid;
        /* border-style: dashed; */
        border-left-style: dotted;
        border-color: black;

        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor amet</h1>
    </div>
  </body>
</html>
