<!DOCTYPE html>
<html>
<head>
    <title>LightBox</title>
    <!-- <link rel="stylesheet" href="jquery.lightbox-0.5.css"> -->
    <link rel="stylesheet" href="jquery.lightbox.css">
    <script src="http://code.jquery.com/jquery-3.1.0.js"> </script>
    <!-- <script src="jquery.lightbox-0.5.js"> </script> -->
    <script src="jquery.lightbox.js"> </script>
    <script>
        // 이벤트를 연결합니다.
        $(document).ready(function () {
            $('a.light').lightBox();
        });
    </script>
</head>
<body>
    <a class="light" href="images/021.jpg">LightBox</a>
    <a class="light" href="images/022.jpg">LightBox</a>
    <a class="light" href="images/023.jpg">LightBox</a>
</body>
</html>
