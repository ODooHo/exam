<!DOCTYPE html>
<html>
  <head>
    <title>Form Basic</title>
  </head>
  <body>
    <form>
      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="text" name="text" value="숫자를 입력해 주세요" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="file" name="file" value="file" /><br />
      <input type="checkbox" name="checkbox" value="checkbox1" />
      <input type="checkbox" name="checkbox" value="checkbox2" /><br />
      <input type="radio" name="radio" value="radio1" /> <br />
      <input type="radio" name="radio" value="radio2" /><br />
      <input type="radio" name="radio" value="radio2" /><br />
      <input type="radio" name="radio" value="radio2" /><br />

      <!-- 보이지 않는 입력 양식 -->
      <input type="hidden" name="hidden" value="hidden" /><br />

      <!-- 버튼 -->
      <input type="button" value="버튼" /><br />
      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br />
      <input type="image" src="http://placehold.it/100x100" />
      <input type="image" src="photo.jpg" />
    </form>
  </body>
</html>
