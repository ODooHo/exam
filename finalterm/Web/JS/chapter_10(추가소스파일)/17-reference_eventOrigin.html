<!DOCTYPE html>
<html>
<head>
    <title>Traditional Event</title>
</head>
<body>
    <button id="button">버튼 - </button>
    <script>
        // 이벤트를 연결합니다.
        document.getElementById('button').onclick = function () {
            this.textContent = this.textContent + '💛✝💥★💔⭐★ⓐ'; //ㅁ+한자키, 윈도우즈키 + 마침표, 터치키보드
        };
    </script>
</body>
</html>
